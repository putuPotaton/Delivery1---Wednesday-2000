<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/main.css">

<body onload="onInit()">
    <section class="top-section">
        <nav class="head-nav flex justify-between align-center">
            <img class="logo-img" src="../DESIGN/LOGO/LOGO.png" alt="logo">
            <div class="nav-buttons">
                <button class="btn-head-nav section-shifter" onclick="toggleSections(this)">Meme Maker</button>
                <button class="btn-head-nav">memes</button>
            </div>
        </nav>


    </section>


    <div class="meme-editor">

        <div class="canvas-container flex-1 flex justify-center">
            <canvas id="my-canvas" height="350" width="350" onmousedown="mousedown(event)" onmousemove="mousemove(event)" onmouseup="mouseup(event)" style="border: 1px solid black;"></canvas>
        </div>
        <div class="editor-control flex  column flex-1">
            <input class="text-to-draw" onkeyup="reRenderMemeIMG(this)"" placeholder="text to add" type="text">
            <div class="text-controle-line-1 flex row justify-center">
                <button  class="switch-line-btn controle-btn" onclick="switchLine()"><img src="./images/line_down.png" alt=""><img src="./images/line_up.png" alt=""></button>
                <button   class="add-line-btn controle-btn"onclick="addLine()">+</button>
                <button  class="delete-line-btn controle-btn" onmousedown="deleteCurrLine( )"><img src="./images/delete.png" alt=""></button>
            </div>
            <div class="text-controle-line-2 flex row justify-around">
                <button class="btn controle-btn" onmousedown="moveLine( 'up')"><img src="./images/arrow_up.png" alt=""></button>
                <button class="btn controle-btn" onmousedown="moveLine( 'down')"><img src="./images/arrow_down.png" alt=""></button>
                <button class="btn controle-btn" onmousedown="moveLine( 'left')"><img src="./images/arrow_left.png" alt=""></button>
                <button class="btn controle-btn" onmousedown="moveLine( 'right')"><img src="./images/arrow_right.png" alt=""></button>
            </div>
            <div class="text-controle-line-2 flex row justify-around">

                <button  class="btn controle-btn" onclick="switchAlign( 'start')"><img src="./images/align_left.png" alt=""></button>
                <button  class="btn controle-btn" onclick="switchAlign( 'center')"><img src="./images/align_center.png" alt=""></button>
                <button  class="btn controle-btn" onclick="switchAlign( 'end')"><img src="./images/align_right.png" alt="" ></button>
 
                <button class="btn controle-btn" onmousedown="fontSizeChange( -2)" style="font-size: larger;">A-</button>
                <button class="btn controle-btn" onmousedown="fontSizeChange( 2)" style="font-size: larger;">A+</button>
            </div>
                <div class="font-and-colors">
                    <select name="fontFamily"  class="fontFamily" id="fontFamily" onchange="onFontChange(this.value)">
                    <option name="fontFamily" value="Impact">Impact</option>
                    <option name="fontFamily" value="Comic Sans MS">Comic Sans</option>
                    <option name="fontFamily" value="Arial">Arial</option>
                    <option name="fontFamily" value="Cursive">Cursive</option>
                </select>
                <input type="color" onchange="onFillChange(this.value)" class="color-input" id="favcolor"  name="favcolor">
                <input type="color" onchange="onStrokeChange(this.value)" class="color-input" id="favcolor"  name="favcolor">
                </div>
                <div class="save-share flex align-center justify-center">
                    <a class="download" download="My_NEW_MEME.png">
                        <button class="download-btn" type="button" onClick="downloadMeme()">
                            <img src="images/download.png" class="download-img"  alt=""> Download</button>
                        </a>

                            <button class="publish-btn" type="submit">Publish</button>
                            <div class="share-container">

        </div>
    </div>
</div>


    </div>

    <section class="gallery">
        <div class="gallery-header">
            <div class="secondary-header flex justify-around">
                <input onkeydown="onSearchWordChanged(this)" type="list" list="searchwords" name="searchwords" method="get" class="searchwords-search-bar">
                <datalist id="searchwords">
            <option value="Show All"></option>
            <option value="excited"></option>
            <option value="evil"></option>

            <div class="imgs-container grid">

    </section>




    <script src="js/memes.js"></script>
